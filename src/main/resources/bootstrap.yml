---

spring:
  application:
    name: attendee-viewer
  cloud:
    config:
      uri: ${vcap.services.configserver.credentials.uri}
    
management:
  security:
    enabled: false

feign:
  hystrix:
    enabled: true

security:
  basic:
    enabled: false
  oauth2:
    client:
      clientId: ${CLIENT_ID}
      clientSecret: ${CLIENT_SECRET}
      accessTokenUri: https://github.com/login/oauth/access_token
      userAuthorizationUri: https://github.com/login/oauth/authorize
      clientAuthenticationScheme: form
      preEstablishedRedirectUri: https://attendee-viewer-initial-thermal-metronidazole.cfapps.io/login
      registered-redirect-uri: https://attendee-viewer-initial-thermal-metronidazole.cfapps.io/login
      use-current-uri: false
    resource:
      userInfoUri: https://api.github.com/user